<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de menu responsivo</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="https://github.com/daviparga/" target="_blank">Github</a>
            <a href="https://www.instagram.com/parguinha_/" target="_blank">Instagram</a>
            <a href="https://www.youtube.com/@parguinha" target="_blank">Youtube</a>
        </nav>
        <div class="menu-burgue">
            <div class="line01"></div>
            <div class="line02"></div>
            <div class="line03"></div>
        </div>
    </header>
    <div class="container">
        <div class="left-form">
          <img src="/006/imagens/cute alien-pana.svg" alt="Etzinho">
        </div>
       
        <div class="right-form">
            <form action="3" method="post" class="form-caixa">
                <h1>Login</h1>
                <div class="inputs-form" id="primeiro-input-div">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" minlength="3" required autocomplete="off">
                </div>
                <div class="inputs-form"
                id="segundo-input-div">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" maxlength="15" minlength="8" required autocomplete="off">
                </div>
                    <button type="submit" class="btn-enviar" id="enviar">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
